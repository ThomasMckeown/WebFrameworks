<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookLabel_bookId}" for="bookId" />
                    <h:inputText id="bookId" value="#{bookController.selected.bookId}" title="#{bundle.CreateBookTitle_bookId}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_bookId}"/>
                    <h:outputLabel value="#{bundle.CreateBookLabel_bookName}" for="bookName" />
                    <h:inputText id="bookName" value="#{bookController.selected.bookName}" title="#{bundle.CreateBookTitle_bookName}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_bookName}"/>
                    <h:outputLabel value="#{bundle.CreateBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.CreateBookTitle_author}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{bookController.selected.publisher}" title="#{bundle.CreateBookTitle_publisher}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{bookController.selected.genre}" title="#{bundle.CreateBookTitle_genre}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_price}" for="price" />
                    <h:inputText id="price" value="#{bookController.selected.price}" title="#{bundle.CreateBookTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{bookController.selected.stock}" title="#{bundle.CreateBookTitle_stock}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookController.create}" value="#{bundle.CreateBookSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.CreateBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
