<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookLabel_bookId}" for="bookId" />
                    <h:inputText id="bookId" value="#{bookController.selected.bookId}" title="#{bundle.EditBookTitle_bookId}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_bookId}"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_bookName}" for="bookName" />
                    <h:inputText id="bookName" value="#{bookController.selected.bookName}" title="#{bundle.EditBookTitle_bookName}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_bookName}"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.EditBookTitle_author}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{bookController.selected.publisher}" title="#{bundle.EditBookTitle_publisher}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{bookController.selected.genre}" title="#{bundle.EditBookTitle_genre}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_price}" for="price" />
                    <h:inputText id="price" value="#{bookController.selected.price}" title="#{bundle.EditBookTitle_price}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{bookController.selected.stock}" title="#{bundle.EditBookTitle_stock}" />
                </h:panelGrid>
                <h:commandLink action="#{bookController.update}" value="#{bundle.EditBookSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBookViewLink}"/>
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.EditBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin" value="#{bundle.EditBookIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
