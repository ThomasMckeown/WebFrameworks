<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core"
xmlns:p = "http://java.sun.com/jsf/passthrough"
xmlns:jsf="http://xmlns.jcp.org/jsf">
   

    <h:head>
        
        <title>LOGIN</title>
   </h:head>
  
    <body>
 
        <f:view>
            <h:form id="login_frm">
                <h2>Login:</h2>
                <table width="250" border="0" cellspacing="0" cellpadding="2">
                  <tr>
                      <!--<td colspan="2">
                            <h:message for="username" />
                            <p></p>
                            <h:message for="password" />
                        </td>-->
                  </tr>
                  <tr>
                    <td><h:outputText value="Username: "/></td>
                    <td><input type="text" id="username" jsf:id="username" value="#{login_bean.username}" required="required" /></td>
                    <tr>
                    <h:message for="username"  style="color: red"/>
                    </tr>
                    
                  </tr>
                    
                  <tr>
                    <td><h:outputText value="Password: "/></td>
                    <td><input type="password" id="password" jsf:id="password" value="#{login_bean.password}"
                               required="required" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" /></td>
                    
                    <br></br> 
                    <h:message for="password" style="color: red" />
                    
                  </tr>
                    
                  <tr>
                      <td colspan="2" align="center">
                          <h:commandButton action="#{login_bean.checkValidUser}" value="Login" type="submit" />
                        <h:commandButton action="#{login_bean.checkValidAdminUser}" value="Admin" type="submit"/>
                      </td>
                          
                  </tr>
                </table>
            </h:form>
        </f:view>
    </body>
</html>
