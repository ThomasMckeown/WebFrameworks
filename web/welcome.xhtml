<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>#{message['title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/script.js" type="text/javascript"></script>
    </h:head>
    <h:body>
<h:form>
        
        <h1>#{message['welcome']}</h1>
        
           <h:inputText id = "inputName" value = "#{login_bean.name}" ></h:inputText>
         <h:commandButton value = "Show Message" >
            <f:ajax execute = "inputName" render = "outputMessage" />
         </h:commandButton>
         <h2><h:outputText id = "outputMessage"
            value = "#{login_bean.welcomeMessage != null ?
            login_bean.welcomeMessage : ''}"
         /></h2>
           </h:form>
        <h:form>
        <div> #{message['description']}</div>
        
        
        
        
        <h:panelGrid columns = "3"> 
            #{message['language']}: 
            <h:selectOneMenu value = "#{locale_bean.locale}" onchange = "submit()"
               valueChangeListener = "#{locale_bean.localeChanged}">
               <f:selectItems value = "#{locale_bean.countries}" /> 
            </h:selectOneMenu> 
         </h:panelGrid> 
        <h:commandButton action="login" value="#{message['login']}"/>
<br/>
              
      
      </h:form>

    </h:body>
</html>
